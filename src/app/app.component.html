<div class="container">
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PlayStation 5/Games</span>
  <span class="spacer"></span>
  <span class="input">
    <mat-form-field class="form-field">
        <mat-label>Search</mat-label>
        <input matInput type="text">
        <button matSuffix mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
  </span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<div class="card-container">
  <mat-card class ="card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image" />
    <mat-card-content>
      <p>{{product.description}}</p>
      <p>{{product.price | currency:"$":true}}</p>
    </mat-card-content>
    <mat-card-actions id ="button">
      <button mat-button>BUY</button>
      <button mat-button>COMMENT</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
